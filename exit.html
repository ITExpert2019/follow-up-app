<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>الخروج من التطبيق</title>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background-color: #f4f6f8;
      }

      .header {
        background-color: #004080;
        color: white;
        padding: 15px 30px;
        text-align: right;
        border-bottom: 4px solid #002d59;
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
      }

      .header h2 {
        margin: 0;
        font-size: 14px;
        font-weight: normal;
        color: #dce3ec;
      }

      .container {
        max-width: 500px;
        margin: 100px auto;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #555;
      }

      a {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
      }

      a:hover {
        background-color: #0056b3;
      }

      @media (max-width: 500px) {
        .container {
          margin: 60px 15px;
          padding: 25px;
        }

        .header {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>الإدارة المركزية للتخطيط والمتابعة</h1>
      <h2>مصلحة الري</h2>
    </div>

    <div class="container">
      <h2>تم تسجيل الخروج بنجاح</h2>
      <p>شكرًا لاستخدامك نظام متابعة الخطة الاستثمارية.</p>
      <a href="?page=login">العودة لتسجيل الدخول</a>
    </div>
  </body>
</html>
